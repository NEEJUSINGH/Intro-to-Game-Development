<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Space Invader â€“ Kaboom Version</title>
  <style>
    body {
      margin: 0;
      background: #001020;
      font-family: "Comic Sans MS", sans-serif;
      color: white;
      text-align: center;
    }
    #game-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ‘¾ Space Invader Mini Game</h1>
  <p>
    Use <strong>â¬…ï¸ â¡ï¸ arrow keys</strong> to move your spaceship <br />
    Press <strong>spacebar</strong> to shoot your laser!
  </p>

  <div id="game-container"></div>

  <!-- Kaboom.js -->
  <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script>
  <script>
    kaboom({
      global: true,
      fullscreen: false,
      width: 800,
      height: 600,
      scale: 1,
      debug: true,
      background: [0, 0, 20],
      canvas: document.createElement("canvas"),
      root: document.getElementById("game-container")
    });

    // Load local sprites
    loadSprite("player", "https://neejusingh.github.io/Intro-to-Game-Development/player.png");
    loadSprite("bullet", "https://neejusingh.github.io/Intro-to-Game-Development/bullet.png");
    loadSprite("enemy", "https://neejusingh.github.io/Intro-to-Game-Development/enemy.png");


    // Add player
    const player = add([
      sprite("player"),
      pos(width() / 2, height() - 60),
      scale(0.5),
      area(),
      "player"
    ]);

    // Add enemy
    let enemy = add([
      sprite("enemy"),
      pos(rand(0, width() - 48), 50),
      scale(0.6),
      area(),
      "enemy"
    ]);

    // Bullet speed
    const BULLET_SPEED = 400;

    // Move player
    onKeyDown("left", () => {
      player.move(-200, 0);
    });

    onKeyDown("right", () => {
      player.move(200, 0);
    });

    // Shoot bullet
    onKeyPress("space", () => {
      add([
        sprite("bullet"),
        pos(player.pos.x + 20, player.pos.y),
        scale(0.5),
        area(),
        "bullet",
        move(UP, BULLET_SPEED)
      ]);
    });

    // Bullet hits enemy
    onCollide("bullet", "enemy", (b, e) => {
      destroy(b);
      destroy(e);

      // Respawn enemy
      enemy = add([
        sprite("enemy"),
        pos(rand(0, width() - 48), 50),
        scale(0.6),
        area(),
        "enemy"
      ]);
    });
  </script>
</body>
</html>
