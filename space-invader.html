<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invader Mini Game</title>
  <script src="https://unpkg.com/kaboom@2000.2.9/dist/kaboom.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      font-family: 'Comic Sans MS', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #instructions {
      margin-bottom: 10px;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  
  <script>
    kaboom({
      width: 500,
      height: 550,
      background: [10, 10, 20],
    });

    loadSprite("player", "player.png");
    loadSprite("bullet", "bullet.png");
    loadSprite("enemy", "enemy.png");

    const player = add([
  sprite("player"),
  scale(0.24), // ðŸ‘ˆ slightly larger
  pos(width() / 2, height() - 40),
  area(),
  "player",
]);

    const SPEED = 320;
    const BULLET_SPEED = 300;
    const ENEMY_SPEED = 40;

    onKeyDown("left", () => {
  if (player.pos.x > 0) {
    player.move(-SPEED, 0);
  }
});

onKeyDown("right", () => {
  if (player.pos.x < width() - player.width * player.scale.x) {
    player.move(SPEED, 0);
  }
});

    onKeyPress("space", () => {
  add([
    sprite("bullet"),
    scale(0.5), // ðŸ‘ˆ make bullet more visible
    pos(player.pos.x + 20, player.pos.y),
    move(UP, BULLET_SPEED),
    area(),
    "bullet",
  ]);
});

    const enemy = add([
  sprite("enemy"),
  scale(0.40), // ðŸ‘ˆ scale enemy a bit larger
  pos(rand(0, width() - 48), 40),
  area(),
  move(RIGHT, ENEMY_SPEED),
  "enemy",
]);

    enemy.onUpdate(() => {
      if (enemy.pos.x <= 0 || enemy.pos.x >= width() - 48) {
        enemy.move(-enemy.moveSpeed * 2, 0);
      }
    });

    onCollide("bullet", "enemy", (b, e) => {
      destroy(b);
      destroy(e);
      addKaboom(e.pos);
    });
  </script>
</body>
</html>
