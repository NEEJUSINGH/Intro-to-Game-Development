<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invader Mini Game</title>
  <script src="https://unpkg.com/kaboom@2000.2.9/dist/kaboom.js"></script>
  <style>
    body {
      margin: 0;
      background-color: transparent;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 4px solid #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<script>
kaboom({
  width: 700,
  height: 500,
  background: [10, 10, 20],
});

// Load assets
loadSprite("player", "player.png");
loadSprite("bullet", "bullet.png");
loadSprite("enemy", "enemy.png");

const SPEED = 320;
const BULLET_SPEED = 400;
const ENEMY_SPEED = 20;
const ENEMY_ROWS = 3;
const ENEMY_COLS = 6;

let direction = 1;
let enemyGroup = [];

// After all sprites are loaded
onLoad(() => {

  // ðŸ‘¾ Add Player
  const player = add([
    sprite("player"),
    scale(0.15),
    area(),
    pos(center().x, height() - 60), // ðŸ‘ˆ this ensures full player shows
    "player",
  ]);

  // ðŸ‘¾ Player movement
  onKeyDown("left", () => {
    if (player.pos.x > 0) player.move(-SPEED, 0);
  });
  onKeyDown("right", () => {
  const playerRightEdge = player.pos.x + player.width * player.scale.x;
  if (playerRightEdge < width()) {
    player.move(SPEED, 0);
  }
});

  // ðŸ”« Shoot bullet
  onKeyPress("space", () => {
    add([
      sprite("bullet"),
      scale(0.5),
      pos(player.pos.x + 10, player.pos.y),
      move(UP, BULLET_SPEED),
      area(),
      "bullet",
    ]);
  });

  // ðŸ‘¾ Create enemy grid
  function spawnEnemies() {
    enemyGroup = [];

    for (let row = 0; row < ENEMY_ROWS; row++) {
      for (let col = 0; col < ENEMY_COLS; col++) {
        const enemy = add([
          sprite("enemy"),
          scale(0.35),
          area(),
          pos(80 + col * 80, 40 + row * 60),
          "enemy",
        ]);
        enemyGroup.push(enemy);
      }
    }
  }

  spawnEnemies();

  // ðŸ‘¾ Group movement + bounce
  onUpdate(() => {
  let bounce = false;

  for (const enemy of enemyGroup) {
    if (!enemy.exists()) continue;
    enemy.move(direction * ENEMY_SPEED, 0);
    const enemyRightEdge = enemy.pos.x + enemy.width * enemy.scale.x;
    const enemyLeftEdge = enemy.pos.x;
    if (enemyLeftEdge <= 0 || enemyRightEdge >= width()) {
      bounce = true;
    }
  }

  // ðŸ‘‰ Move all enemies down together after bounce
  if (bounce) {
    direction *= -1;
    for (const enemy of enemyGroup) {
      if (enemy.exists()) {
        enemy.pos.y += 20;
      }
    }
  }

  // Respawn enemies if all destroyed
  if (enemyGroup.every(e => !e.exists())) {
    wait(1, () => spawnEnemies());
  }
});
  
  // ðŸ’¥ Destroy on hit
  onCollide("bullet", "enemy", (b, e) => {
    destroy(b);
    destroy(e);
    addKaboom(e.pos);
  });
});
</script>

</body>
</html>
