<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invader Mini Game</title>
  <script src="https://unpkg.com/kaboom@3000.0.0-beta.10/dist/kaboom.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      font-family: 'Comic Sans MS', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #instructions {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üëæ Space Invader Mini Game</h1>
  <p id="instructions">
    Use ‚¨ÖÔ∏è ‚û°Ô∏è <strong>arrow keys</strong> to move your spaceship<br/>
    Press <strong>spacebar</strong> to shoot your laser!
  </p>

  <script>
    kaboom({
      background: [10, 10, 20],
      width: 800,
      height: 600,
      scale: 1,
    });

    // Load local sprites from GitHub Pages repo
    loadSprite("player", "player.png");
    loadSprite("bullet", "bullet.png");
    loadSprite("enemy", "enemy.png");

    // üëá Run everything directly
    const player = add([
      sprite("player"),
      pos(width() / 2, height() - 80),
      area(),
      "player",
    ]);

    const SPEED = 320;
    const BULLET_SPEED = 400;
    const ENEMY_SPEED = 60;

    // Player movement
    onKeyDown("left", () => {
      player.move(-SPEED, 0);
    });

    onKeyDown("right", () => {
      player.move(SPEED, 0);
    });

    // Shoot bullet
    onKeyPress("space", () => {
      add([
        sprite("bullet"),
        pos(player.pos.x + 20, player.pos.y),
        move(UP, BULLET_SPEED),
        area(),
        "bullet",
      ]);
    });

    // Add one enemy at the top
    const enemy = add([
      sprite("enemy"),
      pos(rand(0, width() - 48), 40),
      area(),
      move(RIGHT, ENEMY_SPEED),
      "enemy",
    ]);

    // Bounce enemy off walls
    enemy.onUpdate(() => {
      if (enemy.pos.x <= 0 || enemy.pos.x >= width() - 48) {
        enemy.move(-enemy.moveSpeed * 2, 0);
      }
    });

    // Collision detection
    onCollide("bullet", "enemy", (b, e) => {
      destroy(b);
      destroy(e);
      addKaboom(e.pos);
    });
  </script>
</body>
</html>
