<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invader Mini Game</title>
  <script src="https://unpkg.com/kaboom@2000.2.9/dist/kaboom.js"></script>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      font-family: 'Comic Sans MS', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #instructions {
      margin-bottom: 10px;
    }
    canvas {
  display: block;
  margin: 20px auto;
  border: 4px solid #ffffff; /* optional border */
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
  </style>
</head>
<body>
  
  <script>
    kaboom({
      width: 700,
      height: 500,
      background: [10, 10, 20],
    });

    loadSprite("player", "player.png");
    loadSprite("bullet", "bullet.png");
    loadSprite("enemy", "enemy.png");

    const player = add([
  sprite("player"),
  scale(0.15), // ðŸ‘ˆ slightly larger
  pos(width() / 2, height() -  player.height * 0.15 - 10),
  area(),
  "player",
]);

    const SPEED = 320;
    const BULLET_SPEED = 300;
    const ENEMY_SPEED = 60;

    onKeyDown("left", () => {
  if (player.pos.x > 0) {
    player.move(-SPEED, 0);
  }
});

onKeyDown("right", () => {
  if (player.pos.x < width() - player.width * player.scale.x) {
    player.move(SPEED, 0);
  }
});

    onKeyPress("space", () => {
  add([
    sprite("bullet"),
    scale(0.5), // ðŸ‘ˆ make bullet more visible
    pos(player.pos.x + player.width * player.scale.x / 2 - 4, player.pos.y),
    move(UP, BULLET_SPEED),
    area(),
    "bullet",
  ]);
});

    const ENEMY_ROWS = 3;
const ENEMY_COLS = 6;
const ENEMY_SPACING_X = 80;
const ENEMY_SPACING_Y = 60;
const START_X = 80;
const START_Y = 50;

for (let row = 0; row < ENEMY_ROWS; row++) {
  for (let col = 0; col < ENEMY_COLS; col++) {
    const enemy = add([
      sprite("enemy"),
      scale(0.35),
      pos(START_X + col * ENEMY_SPACING_X, START_Y + row * ENEMY_SPACING_Y),
      area(),
      move(RIGHT, ENEMY_SPEED),
      "enemy",
    ]);

    // Make each enemy bounce
    enemy.onUpdate(() => {
      if (enemy.pos.x <= 0 || enemy.pos.x >= width() - 40) {
        enemy.move(-enemy.moveSpeed * 2, 0);
      }
    });
  }
}


    onCollide("bullet", "enemy", (b, e) => {
      destroy(b);
      destroy(e);
      addKaboom(e.pos);
    });
  </script>
</body>
</html>
